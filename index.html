<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin & Win (Rewarded Pop)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // ‡ßß. ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ú‡ßã‡¶® ‡¶Ü‡¶á‡¶°‡¶ø (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ)
        const DEFAULT_ZONE = "10534733"; 

        // ‡ß®. ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ö‡ßá‡¶ï (‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        const activeZone = localStorage.getItem('reward_zone_id') || DEFAULT_ZONE;

        // ‡ß©. Monetag SDK ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï‡¶≤‡¶ø ‡¶§‡ßà‡¶∞‡¶ø
        // ‡¶è‡¶ü‡¶ø <head> ‡¶è‡¶∞ ‡¶™‡¶∞ ‡¶¨‡¶∏‡¶¨‡ßá
        const adScript = document.createElement('script');
        adScript.src = '//libtl.com/sdk.js';
        adScript.dataset.zone = activeZone;
        adScript.dataset.sdk = 'show_' + activeZone; // e.g. show_10534733
        
        document.head.appendChild(adScript);

        console.log("Rewarded Popup SDK Loaded for Zone:", activeZone);
    </script>
    <style>
        :root { --primary: #00ff90; --bg: #111; --text: #fff; --card: #1c1c1c; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; user-select: none; }
        
        .header { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between; box-sizing: border-box; border-bottom: 1px solid #333; }
        .user-profile { display: flex; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; border: 2px solid var(--primary); }
        .stats-box { background: #333; padding: 5px 15px; border-radius: 20px; font-weight: bold; border: 1px solid var(--primary); color: var(--primary); }

        .game-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .wheel-container { position: relative; width: 280px; height: 280px; margin-bottom: 25px; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #333; background: conic-gradient(#ff4757 0deg 60deg, #2ed573 60deg 120deg, #1e90ff 120deg 180deg, #ffa502 180deg 240deg, #ff6b81 240deg 300deg, #5352ed 300deg 360deg); transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1); box-shadow: 0 0 20px rgba(0, 255, 144, 0.2); }
        .segment-text { position: absolute; top: 50%; left: 50%; transform-origin: 0 0; font-size: 16px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black; }
        .arrow { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 35px solid white; z-index: 10; }

        .btn-spin { background: var(--primary); color: #000; border: none; padding: 15px 60px; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(0, 255, 144, 0.4); text-transform: uppercase; }
        .btn-spin:disabled { background: #333; color: #777; box-shadow: none; cursor: not-allowed; }
        
        #resultPopup { font-size: 18px; color: var(--primary); height: 30px; margin-top: 15px; font-weight: bold; }

        /* Admin Panel */
        #adminPanel { display: none; position: absolute; bottom: 10px; left: 5%; width: 90%; background: #1a1a1a; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); z-index: 200; box-sizing: border-box; box-shadow: 0 -5px 20px rgba(0,0,0,0.8); }
        #adminPanel h4 { margin: 0 0 15px 0; color: var(--primary); text-align: center; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .admin-btns { display: flex; gap: 10px; }
        .btn-save { flex: 1; background: var(--primary); border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-close { flex: 1; background: #ff4757; border: none; padding: 10px; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="userAvatar" class="avatar">
            <div class="user-info">
                <h3 id="userName">Loading...</h3>
                <p>Player</p>
            </div>
        </div>
        <div class="stats-box">üí∞ <span id="score">0</span></div>
    </div>

    <div class="game-container">
        <h3 onclick="triggerAdmin()" style="margin-bottom: 20px; cursor: pointer; color: #555; font-size: 12px;">üîí TAP HERE 5 TIMES FOR SETTINGS</h3>

        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel">
                <span class="segment-text" style="transform: rotate(30deg) translate(0, -100px) rotate(-30deg);">10</span>
                <span class="segment-text" style="transform: rotate(90deg) translate(0, -100px) rotate(-90deg);">500</span>
                <span class="segment-text" style="transform: rotate(150deg) translate(0, -100px) rotate(-150deg);">50</span>
                <span class="segment-text" style="transform: rotate(210deg) translate(0, -100px) rotate(-210deg);">20</span>
                <span class="segment-text" style="transform: rotate(270deg) translate(0, -100px) rotate(-270deg);">100</span>
                <span class="segment-text" style="transform: rotate(330deg) translate(0, -100px) rotate(-330deg);">0</span>
            </div>
            <div style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:50px; height:50px; background:var(--bg); border-radius:50%; border: 3px solid var(--primary);"></div>
        </div>

        <div id="resultPopup"></div>

        <button class="btn-spin" id="spinBtn" onclick="handleButtonClick()">SPIN NOW</button>
        <p style="color:#777; font-size:14px; margin-top: 10px;">Spins Left: <span id="spinsLeft" style="color: var(--primary);">3</span></p>

        <div id="adminPanel">
            <h4>‚öôÔ∏è Rewarded Popup Settings</h4>
            <div class="input-group">
                <label>Zone ID</label>
                <input type="text" id="inputZoneId" placeholder="e.g. 10534733">
            </div>
            <div class="admin-btns">
                <button class="btn-save" onclick="saveSettings()">Save & Restart</button>
                <button class="btn-close" onclick="closeAdmin()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('spin_score')) || 0;
        let spinsLeft = 3; 
        let currentRotation = 0;

        document.getElementById('score').innerText = score;
        document.getElementById('spinsLeft').innerText = spinsLeft;

        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('userName').innerText = user.first_name;
            if(user.photo_url) document.getElementById('userAvatar').src = user.photo_url;
        } else {
            document.getElementById('userName').innerText = "Guest";
        }

        const segments = [10, 0, 100, 20, 50, 500]; 

        function handleButtonClick() {
            if (spinsLeft > 0) {
                spinWheel();
            } else {
                showRewardedAd();
            }
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            const resultDisplay = document.getElementById('resultPopup');

            spinsLeft--;
            document.getElementById('spinsLeft').innerText = spinsLeft;
            btn.disabled = true;
            resultDisplay.innerText = "";

            const segmentIndex = Math.floor(Math.random() * 6); 
            const reward = segments[segmentIndex];
            const stopAngle = 3600 + (segmentIndex * 60) + 30; 
            currentRotation += stopAngle; 

            wheel.style.transform = `rotate(-${currentRotation}deg)`; 

            setTimeout(() => {
                score += reward;
                localStorage.setItem('spin_score', score);
                document.getElementById('score').innerText = score;
                resultDisplay.innerText = reward > 0 ? `+${reward} COINS!` : "TRY AGAIN";
                resultDisplay.style.color = reward > 0 ? "#00ff90" : "#ff4757";
                btn.disabled = false;
                
                if(spinsLeft === 0) {
                    btn.innerText = "WATCH AD (+2 SPINS)";
                    btn.style.background = "#ffa502"; 
                    btn.style.color = "#000";
                }
            }, 500); 
        }

        // --- UPDATED REWARDED POPUP LOGIC ---
        function showRewardedAd() {
            const btn = document.getElementById('spinBtn');
            btn.innerText = "LOADING...";
            btn.disabled = true;

            const functionName = 'show_' + activeZone; // e.g., show_10534733

            if (typeof window[functionName] === 'function') {
                
                // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: 'pop' ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶∏‡¶π
                window[functionName]('pop').then(() => {
                    // --- SUCCESS ---
                    spinsLeft += 2;
                    document.getElementById('spinsLeft').innerText = spinsLeft;
                    
                    btn.innerText = "SPIN NOW";
                    btn.style.background = "#00ff90";
                    btn.disabled = false;
                    
                    document.getElementById('resultPopup').innerText = "‚úÖ 2 SPINS ADDED!";
                    alert("Thanks for watching! 2 Spins Added.");
                }).catch(e => {
                    // --- ERROR ---
                    console.error("Ad Error:", e);
                    btn.innerText = "AD FAILED - RETRY";
                    btn.disabled = false;
                    // ‡¶Ö‡¶™‡¶∂‡¶®‡¶æ‡¶≤: ‡¶è‡¶∞‡¶∞ ‡¶π‡¶≤‡ßá‡¶ì ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶¶‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶® ‡¶Ø‡¶¶‡¶ø ‡¶ö‡¶æ‡¶®
                    // spinsLeft += 1; 
                });

            } else {
                btn.innerText = "TRY AGAIN LATER";
                btn.disabled = false;
                alert("Ad System Loading... Please wait a few seconds.");
            }
        }

        // --- Admin Logic ---
        let taps = 0;
        function triggerAdmin() {
            taps++;
            if(taps === 5) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('inputZoneId').value = localStorage.getItem('reward_zone_id') || DEFAULT_ZONE;
                taps = 0;
            }
        }

        function saveSettings() {
            const newZone = document.getElementById('inputZoneId').value.trim();
            if(newZone) {
                localStorage.setItem('reward_zone_id', newZone);
                alert("Saved! App will reload.");
                location.reload();
            }
        }

        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    </script>
</body>
</html>
