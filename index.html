<!DOCTYPE html>

    <style>
        :root {
            --primary: #00ff90;
            --bg: #111;
            --text: #fff;
            --card: #1c1c1c;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- Header --- */
        .header {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            border-bottom: 1px solid #333;
        }

        .user-profile { display: flex; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; border: 2px solid var(--primary); }
        .user-info h3 { margin: 0; font-size: 16px; color: var(--primary); }
        .user-info p { margin: 0; font-size: 12px; color: #aaa; }
        
        .stats-box { 
            background: #333; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-weight: bold; 
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        /* --- Game Area --- */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 25px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            background: conic-gradient(
                #ff4757 0deg 60deg,
                #2ed573 60deg 120deg,
                #1e90ff 120deg 180deg,
                #ffa502 180deg 240deg,
                #ff6b81 240deg 300deg,
                #5352ed 300deg 360deg
            );
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 20px rgba(0, 255, 144, 0.2);
        }

        .wheel-text { position: absolute; width: 100%; height: 100%; font-weight: bold; color: white; text-shadow: 1px 1px 2px black; pointer-events: none; }
        .segment-text { position: absolute; top: 50%; left: 50%; transform-origin: 0 0; font-size: 16px; }

        .arrow {
            position: absolute;
            top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 35px solid white;
            z-index: 10;
        }

        .btn-spin {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px 60px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0, 255, 144, 0.4);
            text-transform: uppercase;
        }
        
        .btn-spin:active { transform: scale(0.95); }
        .btn-spin:disabled { background: #333; color: #777; box-shadow: none; cursor: not-allowed; }

        #resultPopup { font-size: 18px; color: var(--primary); height: 30px; margin-top: 15px; font-weight: bold; }

        /* --- Admin Panel --- */
        #adminPanel { 
            display: none; 
            position: absolute; 
            bottom: 20px; 
            background: #222; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--primary);
            z-index: 100;
            width: 80%;
            text-align: center;
        }
        #adminPanel input { width: 90%; padding: 8px; margin: 10px 0; background: #111; border: 1px solid #555; color: white; border-radius: 5px; }
        
    </style>
</head>
<body>

    <script>

        tg.expand();

        // 1. Initial Config

            if(oldScript) oldScript.remove();

            const script = document.createElement("script");
            script.src = "https://alwingulla.com/88/tag.min.js"; // Monetag Official JS
            script.dataset.zone = activeZoneId;
            script.async = true;
            script.id = 'monetag-script';
            document.head.appendChild(script);
            console.log("Ad Script Loaded for Zone:", activeZoneId);
        }
        
        loadAdScript(); // App load holei script load hobe

        // 3. Game Logic
        const segments = [10, 0, 100, 20, 50, 500]; 

        function handleButtonClick() {
            if (spinsLeft > 0) {
                spinWheel();
            } else {
                showRewardAd();
            }
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            const resultDisplay = document.getElementById('resultPopup');

            spinsLeft--;
            document.getElementById('spinsLeft').innerText = spinsLeft;
            btn.disabled = true;
            resultDisplay.innerText = "";

            const segmentIndex = Math.floor(Math.random() * 6); 
            const reward = segments[segmentIndex];
            const stopAngle = 3600 + (segmentIndex * 60) + 30; 
            currentRotation += stopAngle; 

            wheel.style.transform = `rotate(-${currentRotation}deg)`; 

            setTimeout(() => {
                score += reward;
                localStorage.setItem('spin_score', score);
                document.getElementById('score').innerText = score;

                if(reward > 0) {
                    resultDisplay.innerText = `+${reward} COINS!`;
                    resultDisplay.style.color = "#00ff90";
                } else {
                    resultDisplay.innerText = "TRY AGAIN";
                    resultDisplay.style.color = "#ff4757";
                }

                btn.disabled = false;

                if(spinsLeft === 0) {
                    btn.innerText = "WATCH AD (+2 SPINS)";
                    btn.style.background = "#ffa502"; 
                    btn.style.color = "#000";
                }
            }, 500); 
        }

            // ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶á SDK ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡ßá‡•§

            try {
                // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶¨‡ßã, ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶¨‡ßã

        // 5. Admin Panel Logic
        let taps = 0;
        function triggerAdmin() {
            taps++;
            if(taps === 5) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('zoneIdInput').value = activeZoneId;
                taps = 0;
            }
        }

        function saveZoneId() {
            const newZone = document.getElementById('zoneIdInput').value.trim();
            if(newZone) {

        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    </script>
